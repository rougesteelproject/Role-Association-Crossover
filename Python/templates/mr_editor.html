{%extends "HeadFoot.html" %}

{% block title %}
  Editor: {{mr.name}}
{% endblock %}

{%block content%}
<a style="float:left" href="{{goBackUrl}}">&lt&lt Go back</a>
      <div class="blurb-editor">
        <h2>
          Edit {{mr.name}}:
        </h2>
        <form method="POST">
          <label for="description">Meta Role Descrition</label><br>
          <textarea id="description" name="description">{{mr.description}}</textarea>
          <input type="text" style="display:none" name="editorID" value="{{mr.id}}">
          <input type="text" style="display:none" name="goBackUrl" value="{{goBackUrl}}">
          <input type="text" style="display:none" name="name" value="{{mr.name}}">
          <label for="historical">Is historical:</label>
          <select id="historical" name="historical">
            <option>True</option>
            <option>False</option>
          </select>
          <label for="religious">Is religious:</label>
          <select id="religious" name="religious">
            <option>True</option>
            <option>False</option>
          </select>
          <label for="fictional_in_universe">Is fictional in-universe:</label>
          <select id="fictional_in_universe" name="fictional_in_universe">
            <option>True</option>
            <option>False</option>
          </select>
          <input type="submit">
        </form>
        <h2>Version History</h2>
        {%for version in history%}
        <form method="POST">
          <label for="description">{{version.description}}</label>
          <input type="text" style="display:none" name="editorID" value="{{version.id}}">
          <input type="text" style="display:none" name="goBackUrl" value="{{goBackUrl}}">
          <input type="text" style="display:none" name="name" value="{{version.name}}">
          <input type="text" style="display: none" name="description" value="{{version.description}}">
          <input type="text" style="display: none;" name="historical" value="{{version.historical}}">
          <input type="text" style="display: none;" name="religious" value="{{version.religious}}">
          <input type="text" style="display: none;" name="fictional_in_universe" value="{{version.fictional_in_universe}}">
          <label>{{version.timestamp}}</label>
          <input type="submit">
        </form>
        {%endfor%}
      </div>
      
{%endblock%}
